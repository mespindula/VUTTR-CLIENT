stages:
  - package
  - deploy

build_image:
  image: docker:latest
  services:
  - docker:dind
  stage: package
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t registry.gitlab.com/mespindula/vuttr-client .
    - docker push registry.gitlab.com/mespindula/vuttr-client

deploy_to_heroku:
  stage: deploy
  services:
  - docker:dind
  script:
    - docker login --email=_ --username=_ --password=$HEROKU_API_KEY registry.heroku.com
    - docker tag registry.gitlab.com/mespindula/vuttr-client registry.heroku.com/mespindula/vuttr-client
    - docker push registry.heroku.com/mespindula/vuttr-client
    